<table class="table table-striped table-hover">
  <tr>
    <th>日付</th>
    <th>燃料</th>
    <th>弾薬</th>
    <th>鋼材</th>
    <th>ボーキ</th>
    <th>バケツ</th>
    <th>開発資材</th>
    <th>改修資材</th>
  </tr>
  <tr *ngFor="let m of materials">
    <td>{{m.date | date : 'dd'}}</td>
    <td>{{m.fuel}}</td>
    <td>{{m.ammunition}}</td>
    <td>{{m.steel}}</td>
    <td>{{m.bauxite}}</td>
    <td>{{m.bucket}}</td>
    <td>{{m.dMaterial}}</td>
    <td>{{m.screw}}</td>
  </tr>
</table>
