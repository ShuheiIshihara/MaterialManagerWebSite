  <div class="create-top">
    <!-- 資材入力 -->
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">資材入力</h3>
      </div>
      <div class="panel-body">
        <input class="form-control" id="create-material" [(ngModel)]="material"/>
      </div>
    </div>
    <!-- ランキング -->
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">ランキング</h3>
      </div>
      <div class="panel-body">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">順位</h3>
          </div>
          <div class="panel-body">
            <input class="form-control" id="create-rank" [(ngModel)]="rank"/>
          </div>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">戦果</h3>
          </div>
          <div class="panel-body">
            <input class="form-control" id="create-point" [(ngModel)]="point"/>
          </div>
        </div>
      </div>
    </div>
    <!-- 日付 -->
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">日付</h3>
      </div>
      <div class="panel-body">
        <input class="form-control" id="create-date" type="date" [(ngModel)]="date" value="date | date : 'yyyy-MM-dd'"/>
      </div>
    </div>
    <!-- 登録ボタン -->
    <button class="btn btn-default btn-lg" id="create-register" (click)="register()">登録</button>
  </div>
